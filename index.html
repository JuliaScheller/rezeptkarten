<!DOCTYPE html>

<head>

  <style>
  :root{
    --bg:#f4f4f4;
    --card:#ffffff;
    --text:#111;
    --muted:#555;
    --border: rgba(0,0,0,0.10);
    --shadow: 0 14px 34px rgba(0,0,0,0.14);
    --radius: 20px;
    --accent:#ff8c42;
    --accentHover:#e57732;
  }

  * { box-sizing: border-box; }

  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.35;
  }

  /* Centered ‚Äúcard‚Äù layout */
  .wrap{
    min-height: 100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 14px;
  }

  /* Card behaves like a ‚Äúnear square‚Äù on mobile */
  .card{
    width: min(640px, 100%);
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 18px;
    display:flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Mobile: card gets a controlled height so it feels like a real card */
  @media (max-width: 520px){
    .card{
      height: min(78svh, 520px);  /* ‚Äúalmost square‚Äù feel */
      padding: 16px;
    }
  }

  header{
    display:flex;
    flex-direction: column;
    gap: 6px;
  }

  h2, h1{
    margin:0;
    font-size: clamp(22px, 6.2vw, 30px);
    letter-spacing: -0.01em;
  }

  .sub{
    margin:0;
    color: var(--muted);
    font-size: clamp(14px, 4vw, 16px);
  }

  .section-title{
    margin-top: 6px;
    font-weight: 750;
    font-size: 13px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: var(--muted);
  }

  /* The content area consumes remaining space and scrolls if needed */
  .content{
    display:flex;
    flex-direction: column;
    gap: 10px;
    min-height: 0;        /* IMPORTANT for scrolling in flex layouts */
    flex: 1 1 auto;
  }

  ul{
    margin:0;
    padding-left: 18px;
    overflow:auto;        /* scroll if list is long */
    -webkit-overflow-scrolling: touch;
    border-radius: 14px;
    padding-right: 6px;
  }

  li{
    margin: 8px 0;
    font-size: clamp(16px, 4.6vw, 18px); /* larger on mobile */
    word-break: break-word;
  }

  .empty{
    margin:0;
    color: var(--muted);
    font-size: clamp(14px, 4vw, 16px);
  }

  .meta{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  .pill{
    display:inline-flex;
    align-items:center;
    gap: 8px;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.04);
    font-weight: 700;
    font-size: clamp(14px, 4vw, 16px);
  }

  .actions{
    display:flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  button{
    appearance:none;
    border:0;
    border-radius: 14px;
    padding: 14px 14px;
    font-size: clamp(16px, 4.8vw, 18px);
    font-weight: 800;
    cursor:pointer;
    min-height: 52px;          /* touch target */
    flex: 1 1 180px;
  }

  .primary{ background: var(--accent); color:#fff; }
  .primary:hover{ background: var(--accentHover); }

  .secondary{
    background:#fff;
    border:1px solid var(--border);
    color: var(--text);
  }
  .secondary:hover{ background: rgba(0,0,0,0.03); }
</style>


</head>

  function render(recipe){
    document.getElementById("title").textContent = "ü•ò " + recipe.title;

    ul.innerHTML = "";
    recipe.ingredients.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      ul.appendChild(li);
    });

    document.getElementById("emptyHint").style.display = "none";

    document.getElementById("time").textContent = recipe.time;
    document.getElementById("timePill").style.display = "inline-flex";
  }

  function drawRecipe(avoidSame = false){
    if (recipes.length === 0) return;

    let idx = Math.floor(Math.random() * recipes.length);

    if (avoidSame && recipes.length > 1) {
      while (idx === lastIndex) {
        idx = Math.floor(Math.random() * recipes.length);
      }
    }

    lastIndex = idx;
    render(recipes[idx]);
  }
