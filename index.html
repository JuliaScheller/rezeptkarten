<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rezeptkarten</title>
  <style>
  :root{
    --bg:#f4f4f4;
    --card:#ffffff;
    --text:#111;
    --muted:#555;
    --shadow: 0 16px 40px rgba(0,0,0,0.14);
    --radius: 20px;
    --border: rgba(0,0,0,0.08);
    --accent:#ff8c42;
    --accentHover:#e57732;
  }

  * { box-sizing: border-box; }

  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.4;
  }

  .wrap{
    min-height: 100svh;
    display:flex;
    justify-content:center;
    padding: 20px 16px;
  }

  main{
    width: 100%;
    max-width: 600px;   /* gr√∂√üer als vorher */
  }

  .card{
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 24px;      /* mehr Innenabstand */
  }

  h1{
    margin:0 0 8px;
    font-size: clamp(24px, 5vw, 32px);  /* gr√∂√üerer Titel */
  }

  .sub{
    margin:0 0 14px;
    color: var(--muted);
    font-size: 15px;
  }

  .section-title{
    margin: 18px 0 8px;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 0.04em;
    text-transform: uppercase;
    color: var(--muted);
  }

  ul{
    margin: 0;
    padding-left: 20px;
  }

  li{
    margin: 8px 0;
    font-size: 17px;   /* besser lesbar auf Mobile */
  }

  .meta{
    margin-top: 18px;
  }

  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 14px;
    border-radius:999px;
    border:1px solid var(--border);
    background:rgba(0,0,0,0.04);
    font-weight:600;
  }

  .actions{
    margin-top: 20px;
    display:flex;
    flex-direction: column;
    gap: 12px;
  }

  button{
    border:0;
    border-radius:14px;
    padding:16px;
    font-size:17px;
    font-weight:700;
    cursor:pointer;
    min-height:52px;  /* gute Touchgr√∂√üe */
  }

  .primary{
    background: var(--accent);
    color:#fff;
  }

  .primary:hover{
    background: var(--accentHover);
  }

  .secondary{
    background:#fff;
    border:1px solid var(--border);
  }

  /* Desktop: Buttons nebeneinander */
  @media (min-width: 768px){
    .actions{
      flex-direction: row;
    }
    button{
      flex:1;
    }
  }
</style>

</head>
<body>

<script>

      ],

    {

        "Bl√§tterteig",

        "Optional: Salat"
      ],

    },

  ];

  let lastIndex = -1;

  function render(recipe){
    document.getElementById("title").textContent = "ü•ò " + recipe.title;

    const ul = document.getElementById("ingredients");
    ul.innerHTML = "";
    recipe.ingredients.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      ul.appendChild(li);
    });

    document.getElementById("emptyHint").style.display = "none";

    document.getElementById("time").textContent = recipe.time;
    document.getElementById("timePill").style.display = "inline-flex";
  }

  function drawRecipe(avoidSame = false){
    if (recipes.length === 0) return;

    let idx = Math.floor(Math.random() * recipes.length);

    if (avoidSame && recipes.length > 1) {
      while (idx === lastIndex) {
        idx = Math.floor(Math.random() * recipes.length);
      }
    }

    lastIndex = idx;
    render(recipes[idx]);
  }
</script>

</html>
