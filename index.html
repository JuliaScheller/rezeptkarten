<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rezeptkarten</title>
  <style>
    :root{
      --bg:#f4f4f4;
      --card:#ffffff;
      --text:#111;
      --muted:#444;
      --shadow: 0 12px 30px rgba(0,0,0,0.12);
      --radius: 16px;
      --accent:#ff8c42;
      --accentHover:#e57732;
      --border: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.35;
    }

    /* Mobile-friendly centering without the classic 100vh issues */
    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    .card{
      width: min(560px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    header{
      display:flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    h1{
      font-size: clamp(20px, 4.5vw, 28px);
      margin: 0;
    }

    .sub{
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }

    .section-title{
      margin: 14px 0 8px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.02em;
      color: var(--muted);
    }

    ul{
      margin: 0;
      padding-left: 18px;
    }
    li{
      margin: 6px 0;
      word-break: break-word;
    }

    .meta{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
      align-items:center;
      justify-content: space-between;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.03);
      font-weight: 600;
      font-size: 14px;
      width: fit-content;
      max-width: 100%;
    }

    .actions{
      display:flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 12px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      min-height: 48px;            /* touch target */
      flex: 1 1 180px;             /* responsive buttons */
    }

    .primary{
      background: var(--accent);
      color: #fff;
    }
    .primary:hover{ background: var(--accentHover); }

    .secondary{
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
    }
    .secondary:hover{ background: rgba(0,0,0,0.03); }

    .empty{
      color: var(--muted);
      font-size: 14px;
      margin: 8px 0 0;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce){
      * { scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>

<script>

  let lastIndex = -1;

  function render(recipe){
    document.getElementById("title").textContent = "ü•ò " + recipe.title;

    const ul = document.getElementById("ingredients");
    ul.innerHTML = "";
    recipe.ingredients.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      ul.appendChild(li);
    });

    document.getElementById("emptyHint").style.display = "none";

    document.getElementById("time").textContent = recipe.time;
    document.getElementById("timePill").style.display = "inline-flex";
  }

  function drawRecipe(avoidSame = false){
    if (recipes.length === 0) return;

    let idx = Math.floor(Math.random() * recipes.length);

    if (avoidSame && recipes.length > 1) {
      while (idx === lastIndex) {
        idx = Math.floor(Math.random() * recipes.length);
      }
    }

    lastIndex = idx;
    render(recipes[idx]);
  }
</script>
